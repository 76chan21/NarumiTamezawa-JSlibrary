<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />


    <!-- Google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ddb1754e9e.js" crossorigin="anonymous"></script>

    <title>INM420 JS Library</title>

</head>

<body>
    <header>
        <div class="inner">
            <figure class="logo">Orange Travel</figure>
        </div>
        <ul class="menu">
            <li><a class="menu-item" href="#">Home</a></li>
            <li><a class="menu-item" href="#">Profile</a></li>
            <li><a class="menu-item" href="#">About</a></li>
            <li><a class="menu-item" href="#">Contacts</a></li>
        </ul>
        <button class="hamburger">
            <i class="menu-icon fa-solid fa-bars"></i>
            <i class="close-icon fa-solid fa-xmark"></i>
        </button>
    </header>

    <section id="quick-search" class="inner">
        <h2>Quick Search</h2>
        <div>
            <h3>Dates</h3>
            <input class="date" id="start-date" type="text" placeholder="From" />
            <input class="date" id="end-date" type="text" placeholder="To" />
        </div>
        <h3>Destination</h3>
        <input class="destination" id="destination" type="text" placeholder="where">
        <button id="search">Search</button>
    </section>

    <section id="hero">
        <figure id="lagguage"></figure>
        <div>
            <h1>Finishing your last semester?<br>
                You deserve a <span data-aos="fade-up">vacation!</span></h1>
        </div>
    </section>

    <section id="popular" class="inner">
        <h2 class="sec-title">Popular Destinations</h2>
        <div>
            <figure data-aos="fade-up" data-aos-delay="50" class="image-card" id="toronto"></figure>
            <figure data-aos="fade-up" data-aos-delay="50" class="image-card" id="vancouver"></figure>
            <figure data-aos="fade-up" data-aos-delay="50" class="image-card" id="tokyo"></figure>
            <figure data-aos="fade-up" data-aos-delay="50" class="image-card" id="korea"></figure>
            <figure data-aos="fade-up" data-aos-delay="50" class="image-card" id="germany"></figure>
            <figure data-aos="fade-up" data-aos-delay="50" class="image-card" id="hawaii"></figure>
        </div>
    </section>

    <section id="map-sec" class="inner">
        <h2 class="sec-title">Pick Destination from Map</h2>
        <div id="map"></div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
